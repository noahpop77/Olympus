global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "matchmaking_service"
    static_configs:
      - targets: ["matchmaking_server:8080"]

  - job_name: "game_server_service"
    static_configs:
      - targets: ["game_server:8081"]
  
  - job_name: "platform_server"
    static_configs:
      - targets: ["platform_server:8082"]